<head>

    <style>

        /* Responsive */

            h2 {
                font-size: 1.5em;

            button[type="submit"] {

<body>
    <div class="container">
        <h2><i class="fa-solid fa-envelope"></i> Contáctanos</h2>
        <p class="subtitle">Estamos aquí para ayudarte. Envíanos tu mensaje.</p>

        <div class="info-box">
            <i class="fa-solid fa-circle-info"></i>
            <p>Responderemos tu mensaje en un plazo de 24-48 horas hábiles.</p>
        </div>

        <form action="send_mail.php" method="POST">
            <div class="form-group">
                <label for="nombre"><i class="fa-solid fa-user"></i> Nombre completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
            </div>

            <div class="form-group">
                <label for="email"><i class="fa-solid fa-at"></i> Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="tu@email.com" required>
            </div>

            <div class="form-group">
                <label for="asunto"><i class="fa-solid fa-tag"></i> Asunto</label>
                <input type="text" id="asunto" name="asunto" placeholder="¿Sobre qué deseas escribir?" required>
            </div>

            <div class="form-group">
                <label for="mensaje"><i class="fa-solid fa-message"></i> Mensaje</label>
                <textarea id="mensaje" name="mensaje" rows="6" placeholder="Escribe tu mensaje aquí..." required></textarea>
            </div>

            <button type="submit"><i class="fa-solid fa-paper-plane"></i> Enviar Mensaje</button>
        </form>

        <div id="status-message"></div>
    </div>

    <div class="link">
        <a href="index.html"><i class="fa-solid fa-arrow-left"></i> Volver al inicio</a>
    </div>

    <script>
        // Script para mostrar mensajes de estado si es necesario
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');
        const statusMessage = document.getElementById('status-message');

        if (status === 'success') {
            statusMessage.textContent = '✓ Mensaje enviado correctamente. Te responderemos pronto.';
            statusMessage.className = 'success';
        } else if (status === 'error') {
            statusMessage.textContent = '✗ Error al enviar el mensaje. Por favor, intenta de nuevo.';
            statusMessage.className = 'error';
        }
        
        // AJAX submit: enviar sin recargar la página
        (function(){
            const form = document.querySelector('form[action="send_mail.php"]');
            if (!form) return;

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                statusMessage.style.display = 'none';
                statusMessage.className = '';
                statusMessage.textContent = '';

                const submitBtn = form.querySelector('button[type="submit"]');
                submitBtn.disabled = true;
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = 'Enviando...';

                try {
                    const formData = new FormData(form);
                    const res = await fetch(form.action, { method: 'POST', body: formData });
                    const text = await res.text();

                    if (res.ok && text.trim() === 'OK') {
                        statusMessage.textContent = '✓ Mensaje enviado correctamente. Te responderemos pronto.';
                        statusMessage.className = 'success';
                        form.reset();
                    } else {
                        // Mostrar el mensaje de error (texto devuelto) si lo hay
                        const msg = text ? text.replace(/^ERROR:\s*/i, '') : 'Error desconocido.';
                        statusMessage.textContent = '✗ Error al enviar: ' + msg;
                        statusMessage.className = 'error';
                    }
                } catch (err) {
                    statusMessage.textContent = '✗ Error de red. Intenta de nuevo.';
                    statusMessage.className = 'error';
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalText;
                    statusMessage.style.display = 'block';
                }
            });
        })();
    </script>
</body>
</html>
